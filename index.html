<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY EMOJIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selvi's Emojis</h1>
    <div id="emoji-container"></div>
    <input type="text" id="emoji-inputs" placeholder="Type an Emoji">
    <div class="button-wrapper">
        <button id="push-btn">Add to end</button>
        <button id="unshift-btn">Add to beginning</button>
    </div>
    <div class="button-wrapper">
        <button id="pop-btn">Remove from the end</button>
        <button id="shift-btn">Remove from the beginning</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
